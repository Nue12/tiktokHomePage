<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assects/tik-tok.png" />
    <title>Tiktok HomePage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="video_container">
      <div class="sort_container">
        <img
          src="./assects/icons8-live-60.png"
          alt="liveIcon"
          class="liveIcon point"
        />
        <ul class="hol">
          <li class="point">Friends</li>
          <li class="point">Following</li>
          <li class="point">For You</li>
        </ul>
        <img
          src="./assects/icons8-search.svg"
          alt="search"
          class="searchIcon point"
        />
      </div>
      <div class="playPauseContainer paused">
        <i class="fas fa-pause pauseIcn"></i>
        <i class="fas fa-play playIcn"></i>
      </div>
      <div class="social_icons_container">
        <img src="./assects/henry_face.jpg" alt="avatar" class="avatar point" />
        <div class="profileIcn_container">
          <i class="fas fa-plus profileIcn"></i>
        </div>
        <div>
          <i class="fas fa-heart fa-xl bodyIcn"></i>
          <span>471.3K</span>
        </div>
        <div>
          <i class="far fa-comment-dots bodyIcn"></i>
          <span>1864</span>
        </div>
        <div>
          <i class="fas fa-bookmark bodyIcn"></i>
          <span>39.2K</span>
        </div>
        <div>
          <i class="fas fa-share bodyIcn"></i>
          <span>5780</span>
        </div>
      </div>
      <!-- swiper implimentation -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video width="375" height="600px" id="video1" loop>
              <source src="./assects/uptownGirl.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="swiper-slide">
            <video width="375" height="600px" id="video2" loop>
              <source src="./assects/leanWithMe.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>

      <div class="path_container">
        <i class="fas fa-home icn"></i>
        <i class="far fa-shopping-bag icn"></i>
        <img
          src="./assects/tiktokPlusSign.jpg"
          alt="plus"
          class="tiktokPlus point"
        />
        <i class="far fa-comment-alt icn"></i>
        <img src="./assects/user (1).png" alt="user" class="userImg point" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/460ed39f34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js";

      const swiper = new Swiper(".swiper", {
        direction: "vertical",
        loop: true,
        mousewheel: true,
      });
    </script> -->
    <script src="script.js"></script>
  </body>
</html>
